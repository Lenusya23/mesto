<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Лендинг page с карточками городов.">
  <meta name="author" content="Elena Osipova">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проектная работа Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Надпись на логотипе Mesto Russia">

    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Изображение фото Жак-Ив Кусто">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать" id="myBtn"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить карточку"></button>
      </section>
      <div class="popup" id="myModal">

        <div class="popup__container">
          <button class="popup__close" type="button" aria-label="Закрыть окно"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="editForm" id="popup__form">
            <fieldset class="popup__fieldset" id="form">
              <input class="popup__input popup__input_type_name" name="nameInput" type="text" placeholder="Имя">
              <input class="popup__input popup__input_type_job" name="jobInput" type="text" placeholder="О себе">
            </fieldset>
            <button class="popup__save" type="submit" aria-label="Сохранить">Сохранить</button>
          </form>
        </div>
      </div>
      <section class="elements">
        <div class="element">
          <img class="element__mask" src="./images/Брайс-каньон.jpg" alt="На изображении Брайс каньона США">
          <div class="element__group">
            <h2 class="element__title">Брайс каньон</h2>
            <button class="element__like-button" type="button" aria-label="Поставить лайк"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__mask" src="./images/Гранд-каньон.jpg" alt="На изображении Большой каньон США ">
          <div class="element__group">
            <h2 class="element__title">Гранд каньон</h2>
            <button class="element__like-button" type="button" aria-label="Поставить лайк"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__mask" src="./images/Йосемити.jpg" alt="На изображении национальный парк Йосемити">
          <div class="element__group">
            <h2 class="element__title">Йосемити</h2>
            <button class="element__like-button" type="button" aria-label="Поставить лайк"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__mask" src="./images/Каньон-Антилопы.jpg" alt="На изображении каньон антилопы">
          <div class="element__group">
            <h2 class="element__title">Каньон Антилопы</h2>
            <button class="element__like-button" type="button" aria-label="Поставить лайк"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__mask" src="./images/Подкова.jpg" alt="На изображении каньон Подкова штат Аризона США">
          <div class="element__group">
            <h2 class="element__title">Каньон Подкова</h2>
            <button class="element__like-button" type="button" aria-label="Поставить лайк"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__mask" src="./images/golden-gate-bridge.jpg" alt="На изображении мост Золотые Ворота">
          <div class="element__group">
            <h2 class="element__title">Мост Золотые ворота</h2>
            <button class="element__like-button" type="button" aria-label="Поставить лайк"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Елена Осипова</p>
    </footer>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
