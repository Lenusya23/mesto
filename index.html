<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Лендинг page с карточками городов.">
  <meta name="author" content="Elena Osipova">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проектная работа Mesto</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg"
      alt="Надпись на логотипе Mesto Russia">

    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/avatar.jpg"
          alt="Изображение фото Жак-Ив Кусто">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"
            aria-label="Редактировать" id="myBtn"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"
        aria-label="Добавить карточку"></button>
      </section>

      <template class="template">
        <div class="element">
          <button class="element__trash" type="button"
          aria-label="Корзина"></button>
          <img class="element__mask" src="#" alt="На фото изображения городов">
          <div class="element__group">
            <h2 class="element__title"></h2>
            <button class="element__like-button" type="button"
            aria-label="Поставить лайк"></button>
          </div>
        </div>
      </template>
      <section class="elements">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022. Елена Осипова</p>
    </footer>
    <div class="popup popup-edit-profile" id="myModal">
      <div class="popup__container">
        <button class="popup__close" type="button"
        aria-label="Закрыть окно"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="editForm"
        id="popup__form-edit">
          <fieldset class="popup__fieldset" id="formEdit">
            <input class="popup__input popup__input_type_name"
            name="nameInput" type="text"
            placeholder="Имя">
            <input class="popup__input popup__input_type_job"
            name="jobInput" type="text" placeholder="О себе">
          </fieldset>
          <button class="popup__save" type="submit"
          aria-label="Сохранить">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup-add-card" id="addModal">

      <div class="popup__container">
        <button class="popup__close" type="button"
        aria-label="Закрыть окно"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="addForm"
        id="popup__form-add">
          <fieldset class="popup__fieldset" id="formAdd">
            <input class="popup__input popup__input_type_name"
            name="name" type="text" placeholder="Новое место">
            <input class="popup__input popup__input_type_link"
            name="link" type="url" placeholder="Ссылка">
          </fieldset>
          <button class="popup__save" type="submit"
          aria-label="Сохранить">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image">
      <figure class="popup__image-container">
        <img class="popup__image" src="#" alt="Изображения городов России">
        <figcaption class="popup__image-title"></figcaption>
        <button class="popup__close" type="button"></button>
      </figure>
    </div>
  </div>
  <script src="./scripts/initialCards.js"></script>
  <script src="./scripts/index.js"></script>

</body>

</html>
